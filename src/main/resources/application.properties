spring.application.name=openaeolus-hub

spring.datasource.url=jdbc:mysql://localhost:3307/openaeolus
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# --------- Logging ---------
logging.level.root=INFO
logging.level.com.weaw=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} %magenta([%t]) %highlight(%-5level) %cyan([%class{0}]) - %msg%n